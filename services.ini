[JOBLAUNCHER]
### Basic parameters for I/O on joblauncher application

# Directory where to put input files (where temporary files will be copied)
in.path = /home/yo/data/in
# Directory where to put output files by default (each service can define it's own)
out.path.default = /home/yo/data/out


### Services

# Define here services allowed to process request on joblauncher
# Available parameters are :
# REQUIRED
#     - contact : an email of contact
#     - remote.ip : IP of the service
# OPTIONAL
#     - file.root : absolute path to get the file on the filesystem
# 	    (joblauncher must be installed on the same server as the service)
#     - url.root : the part of the url given to fetch the file to replace with file_root
#     - result.root : absolute path where to write results
#     - operations : the list of plugins to get for the service (default = all)



[GDV]
contact = 'yohan.jarosz@epfl.ch'
remote.ip = "127.0.0.1"
file.root = "/home/yo/git/pygdv/pygdv/public/data/tracks"
url.root = "http://localhost:8080/pygdv"
result.root = "/home/yo/data/out"
callback.url = "http://localhost:8080/pygdv/plugins/callback"
